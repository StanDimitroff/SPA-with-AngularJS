<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title>Ads</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="styles/styles.css"/>
</head>
<body>

    <div class="text-center">
        <p ng-cloak>Ads &ndash; {{ headerText }}</p>
    </div>

        <p ng-style={"fontSize":"14px"}>User</p>

    </div>
</footer>

<script src="node_modules/angular/angular.js"></script>
<script src="node_modules/angular-route/angular-route.js"></script>
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/noty/js/noty/packaged/jquery.noty.packaged.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script src="scripts/app.js"></script>
<script src="scripts/services/ads-factory.js"></script>
<script src="scripts/services/auth-factory.js"></script>
<script src="scripts/services/messages-factory.js"></script>
<script src="scripts/controllers/home-controller.js"></script>

<script src="scripts/controllers/routes-controller.js"></script>

</html>
