<header id="page-header">
    <div class="text-center" >
        <p>Ads &ndash; Login</p>
    </div>
</header>

<aside>
    <div class="left-sidebar col-lg-2">
        <div class="text-center col-lg-offset-0" id="heading">To publish a new ad, please login.</div>
        <div class="text-center">
            <a href="#/login" class="btn btn-default btn-lg submit">Login</a>
            <a href="#/register" class="btn btn-default btn-lg submit">Register</a>
        </div>
    </div>
</aside>

<section class="">
    <div id="login-form" class="form col-lg-3 col-lg-offset-4">

        <header class="form-header">Login</header>
        <hr/>

        <div class="data form-group ">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username"/>
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password"/>
        </div>

        <div class="panel">
            <button class="btn btn-default btn-md submit">Login</button>
            <a href="#/register" class="link">Register here</a>
        </div>

    </div>
</section>
